<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/login">Connexion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/signup">Inscription</a>
                </li>
                
              </ul>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit() ">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-outline-success w-100" >
                        <i class="fas fa-sign-in-alt"></i> Valider</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/signup">Inscription</a>
                </li>
                
              </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate> 
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="user.username" id="username" class="form-control" [(ngModel)]="user.username" required>
            </div>

            <div  class="form-group">
                <label for="passwword">Password</label>
                <input type="password" name="user.password" id="password" class="form-control" [(ngModel)]="user.password" required>
            </div>

            <div class="form-group">
              <label for="firstName">Firstname</label>
              <input type="text" name="personne.firstName" id="firstName" class="form-control" [(ngModel)]="personne.firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">lastName</label>
            <input type="text" name="lastName" id="personne.lastName" class="form-control"  [(ngModel)]="personne.lastName" required>
        </div>
            <div class="form-group">
                <label for="dateOfBirth">DateOfBirth</label>
                <input type="date" name="personne.dateOfBirth" id="dateOfBirth" class="form-control"  [(ngModel)]="personne.dateOfBirth" required>
            </div>
           
            <div class="form-group mt-4">
                <button class="btn btn-outline-success w-100"  [disabled]="!f.valid">
                    <i class="fas fa-sign-in-alt"></i>Valider</button>
            </div>
        </form>
        </div>
    </div>
</div>
